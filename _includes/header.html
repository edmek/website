<header class="site-header" role="banner">

  <div class="wrapper">

    <img class="logo-main svg" src="{{ site.baseurl }}/assets/img/logo.png" alt="Edmek logo">

    <nav class="site-nav">

      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.menu_include %}
			{% if my_page.title %}
			<a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
			{% endif %}
		  {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
